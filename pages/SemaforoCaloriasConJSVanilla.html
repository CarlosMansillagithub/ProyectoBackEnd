<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/semaforo.css"></head>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <header class="header">
        <a href="#" class="logo"><p>Semaforo de Calorias</p></a>
        <input type="checkbox" name="" id="check">
        <label for="" class="icons">
          <i class="fa-solid fa-bars" id="menu-icon"></i>
          <i class="fa-solid fa-circle-xmark" id="close-icon"></i>
        </label>
        <nav class="navbar">
          <a href="../index.html">
            <i class="fa-solid fa-house"></i>
            Inicio
          </a>
          <a href="menu.html">
            <i class="fa-solid fa-utensils"></i>
            Men√∫
          </a>
          
        </nav>
      </header>
    <div id="filtrador" class="filtrador">
        <label> Filtrar: green=Light, yellow=Medio, red=Calorico: </label>
        <input id="inputColor" type="text" onkeyup="handlerFiltrarPorColor()">
    </div>
    <hr>
    <div class="table-responsive" >
        <table class="table table-bordered">
            <thead></thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Foto</th>
                <th scope="col">Color</th>
                <th scope="col">Calorias</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" v-for="producto in productos">
                <td scope="row">{{producto.id}}</td>
            <td scope="row">{{producto.nombre}}</td>
            <td><img width="60" :src="producto.imagen" :alt="producto.nombre"></td>
            <td>{{producto.color}}</td>
            <td>{{producto.calorias}}</td>
            <td>
            <a class="btn btn-primary" :href="'producto_update.html?id='+ producto.id" >Editar</a>
            <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button>
        </td></tr></tbody>
        </table>
        <p id="pNoHayCalorias" class="pNoHayCalorias">No hay datos para mostrar...</p>
    </div>
    <footer><p> <a href="../index.html">Volver pagina principal</a></p></footer>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/producto_editar-js"></script>
    <script src="../js/SemaforoCaloriasConJSVanilla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
